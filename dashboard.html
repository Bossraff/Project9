<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>

<body>

    <div class="container">
        <a href="index.html" class="btn btn-secondary logout-button">Logout</a>
    </div>

    <div class="dashboard-container">
        <h2 class="text-center">Investment Dashboard</h2>

        <form id="investment-form">
            <div class="form-group">
                <label for="investmentAmount">Investment Amount ($):</label>
                <input type="number" class="form-control" id="investmentAmount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <p>Annual Percentage Yield (APY): <strong>30%</strong></p>
            <button type="submit" class="btn btn-primary">Calculate Growth</button>
        </form>

        <div class="growth-chart">
            <!-- Placeholder for chart -->
            <canvas id="growthChart"></canvas>
        </div>

        <div class="summary">
            <h4>Summary</h4>
            <p>Total Growth: <span id="totalGrowth">$0</span></p>
            <p>Total Interest Earned: <span id="totalInterest">$0</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
